name: Deploy CDK to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Deploy CDK and capture output
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: npx cdk deploy --all --app "npx ts-node main.ts" --require-approval never --concurrency 4

      - name: Capture VPC Endpoint Service Name
        id: vpc-endpoint-service-name
        run: |
          SERVICE_NAME=$(npx cdk synth --app "npx ts-node bin/main.ts" | jq -r '.metadata[] | select(.type == "aws:cdk:cloudformation:exportvalue") | .data.Name')
          echo "::set-output name=service_name::$SERVICE_NAME"

      - name: Use VPC Endpoint Service Name
        run: |
          echo "VPC Endpoint Service Name: ${{ steps.vpc-endpoint-service-name.outputs.service_name }}"

      - name: Cleanup
        if: always()
        run: npx cdk destroy --force --app "npx ts-node bin/main.ts"